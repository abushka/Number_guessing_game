<body>

    <h1>Игра: угадай число</h1>
    <p>Мы выбрали случайное число от 1 до 100. Посмотрим сможешь ли ты угадать за 10 попыток. Также будем подсказывать твоё число больше или меньше загаданного.</p>
    <div class="form">
        <label for="guessField">Введи число: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Отправить число" class="guessSubmit">
    </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
